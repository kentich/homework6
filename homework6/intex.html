<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <span><p>Пожалуйста укажите Ваше имя и фамилию</p></span>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилию</p>

    </div>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша Фамилия">
            <p class="data">Дата рождения</p>
            <select name="day" id="">
             <option value="День">День</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
            </select>
            <select name="month" id="">
                <option value="Месяц">Месяц</option>
                <option value="Январь">Январь</option>
                <option value="Февраль">Февраль</option>
            </select>
            <select name="year" id="">
                <option value="Год">Год</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <button class="one" type="buttom">
                Зарегистрироваться
            </button>
            <p class="or">
                или
            </p>
            <a href="#"><button class="two">
                Продолжить с Facebook
            </button></a>
        </form>
    </div>

</body>

</html>
